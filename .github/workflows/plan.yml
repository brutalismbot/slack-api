name: plan
on:
  pull_request:
  push:
    branches:
    - master
  schedule:
  - cron: "11 21 * * *"
jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-ruby@v1
    - name: Set up plan
      run: |
        gem install bundler -v 2.1.2
        bundle install --jobs 4 --retry 3
        docker pull hashicorp/terraform:latest
        docker pull lambci/lambda:build-ruby2.5
    - name: Run plan
      run: |
        bundle exec rum plan
      env:
        AWS_ACCESS_KEY_ID:               ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_DEFAULT_REGION:              ${{ secrets.AWS_DEFAULT_REGION }}
        AWS_SECRET_ACCESS_KEY:           ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        TF_VAR_slack_client_id:          ${{ secrets.SLACK_CLIENT_ID }}
        TF_VAR_slack_client_secret:      ${{ secrets.SLACK_CLIENT_SECRET }}
        TF_VAR_slack_oauth_error_uri:    ${{ secrets.SLACK_OAUTH_ERROR_URI }}
        TF_VAR_slack_oauth_redirect_uri: ${{ secrets.SLACK_OAUTH_REDIRECT_URI }}
        TF_VAR_slack_oauth_success_uri:  ${{ secrets.SLACK_OAUTH_SUCCESS_URI }}
        TF_VAR_slack_signing_secret:     ${{ secrets.SLACK_SIGNING_SECRET }}
        TF_VAR_slack_signing_version:    ${{ secrets.SLACK_SIGNING_VERSION }}
        TF_VAR_slack_token:              ${{ secrets.SLACK_TOKEN }}
